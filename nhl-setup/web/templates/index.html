<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLS Control Hub</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .dropdown-item.active { font-weight: bold; }
        
        /* Logo Header CSS */
        .logo-header {
            max-width: 400px;
            width: 80%;
            height: auto;
            margin-bottom: 1rem;
            /* Default (dark mode) style */
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            transition: background-color 0.2s ease-in-out, padding 0.2s ease-in-out;
        }
        /* Light mode style */
        [data-bs-theme="light"] .logo-header {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        
        /* CSS to toggle logos */
        .logo-light { display: none; }
        .logo-dark { display: inline-block; }
        [data-bs-theme="light"] .logo-light { display: inline-block; }
        [data-bs-theme="light"] .logo-dark { display: none; }

        .btn-group-nav .btn {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
    </style>

    <script>
        (function() {
            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            };
            const savedTheme = localStorage.getItem('theme') || 'auto';
            
            if (savedTheme === 'light' || savedTheme === 'dark') {
                applyTheme(savedTheme);
            } else { 
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body class="container my-4">

    <div class="d-flex justify-content-end mb-3">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="theme-toggle-button" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-toggle-button">
                <li><a class="dropdown-item" href="#" data-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Light</a></li>
                <li><a class="dropdown-item" href="#" data-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Dark</a></li>
                <li><a class="dropdown-item" href="#" data-theme-value="auto"><i class="bi bi-circle-half me-2"></i> Auto</a></li>
            </ul>
        </div>
    </div>

    <div class="text-center">
        <img src="/assets/images/logo-lite.svg" class="logo-header logo-light" alt="Scoreboard Logo">
        <img src="/assets/images/logo.svg" class="logo-header logo-dark" alt="Scoreboard Logo">
        
        <h1 id="control-hub-title" class="mb-3">CONTROL HUB</h1>
        
        <table class="table table-borderless w-auto mx-auto mb-4">
            <caption style="caption-side: top; text-align: center;" class="text-muted lead">nhl-led-scoreboard versions</caption>
            <thead>
                <tr>
                    <th class="text-center text-muted lead px-4">INSTALLED</th>
                    <th class="text-center text-muted lead px-4">LATEST</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center align-middle">
                        <span id="version-display" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </td>
                    <td class="text-center align-middle">
                        <img src="https://badgers.space/github/release/falkyre/nhl-led-scoreboard" alt="Latest Release" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-3 col-md-6 mx-auto mt-2 btn-group-nav">
            <a href="/config" class="btn btn-primary btn-lg">
                <i class="bi bi-sliders me-2"></i> Configurator
            </a>
            <a href="/plugins" class="btn btn-success btn-lg">
                <i class="bi bi-plugin me-2"></i> Plugins
            </a>
            <a href="/utilities" class="btn btn-secondary btn-lg">
                <i class="bi bi-tools me-2"></i> Utilities
            </a>
            <a href="/supervisor" id="supervisor-btn" class="btn btn-warning btn-lg" style="display: none;">
                <i class="bi bi-activity me-2"></i> Supervisor
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const themeLinks = document.querySelectorAll('a[data-theme-value]');
            const autoMediaMatch = window.matchMedia('(prefers-color-scheme: dark)');
            
            const icons = {
                light: '<i class="bi bi-sun-fill me-2"></i> Light',
                dark: '<i class="bi bi-moon-stars-fill me-2"></i> Dark',
                auto: '<i class="bi bi-circle-half me-2"></i> Auto'
            };

            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-bs-theme', theme);
            };
            
            const applyHtmlTheme = (theme) => {
                if (theme === 'light' || theme === 'dark') {
                    applyTheme(theme);
                } else { // 'auto'
                    applyTheme(autoMediaMatch.matches ? 'dark' : 'light');
                }
            };

            const updateUI = (theme) => {
                themeToggleButton.innerHTML = icons[theme];
                themeLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('data-theme-value') === theme);
                });
            };

            const currentTheme = localStorage.getItem('theme') || 'auto';
            updateUI(currentTheme);

            themeLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const newTheme = link.getAttribute('data-theme-value');
                    localStorage.setItem('theme', newTheme);
                    applyHtmlTheme(newTheme);
                    updateUI(newTheme);
                });
            });

            autoMediaMatch.addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'auto') {
                    applyHtmlTheme('auto');
                }
            });

            // --- Fetch Status from Server ---
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Set Version
                    const versionEl = document.getElementById('version-display');
                    
                    // Create the badge image HTML
                    const badgeHTML = `<img src="https://badgers.space/badge/release/${data.version}" alt="Installed Version: ${data.version}" />`;

                    // Replace the spinner with the badge HTML
                    versionEl.innerHTML = badgeHTML;
                    versionEl.classList.remove('spinner-border', 'spinner-border-sm'); // Remove spinner classes

                    // --- Set Control Hub Title with Version ---
                    const titleEl = document.getElementById('control-hub-title');
                    if (data.control_hub_version) {
                        titleEl.innerHTML = `<img src="/assets/images/favicon.ico" alt="NLS Logo" style="height: 1em; vertical-align: middle; margin-right: 0.2em;"> <small class="text-muted">Control Hub V${data.control_hub_version}</small>`;
                    }
                    
                    // Show Supervisor Button if available
                    if (data.supervisor_available) {
                        document.getElementById('supervisor-btn').style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error("Error fetching status:", err);
                    const versionEl = document.getElementById('version-display');
                    versionEl.textContent = "Error";
                    versionEl.classList.remove('spinner-border', 'spinner-border-sm');
                });
        });
    </script>
    
    <footer class="mt-5 pt-4 border-top text-center">
        <p class="text-muted">Find help or contribute:</p>
        <div class="d-flex justify-content-center gap-4 fs-2">
            <a href="https://github.com/falkyre/nhl-led-scoreboard" title="GitHub Repository" class="text-body-secondary">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://github.com/falkyre/nhl-led-scoreboard/issues" title="Report an Issue" class="text-body-secondary">
                <i class="bi bi-bug-fill"></i>
            </a>
            <a href="https://github.com/falkyre/nhl-led-scoreboard/wiki" title="Project Wiki" class="text-body-secondary">
                <i class="bi bi-book-half"></i>
            </a>
            <a href="https://github.com/falkyre/nhl-led-scoreboard/blob/main/README.md" title="README" class="text-body-secondary">
                <i class="bi bi-file-text-fill"></i>
            </a>
        </div>
    </footer>

</body>
</html>
